<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XP Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
    #status { font-size: 28px; margin-top: 20px; }
    #permission { font-size: 22px; color: red; margin-top: 15px; }
    button { padding: 12px 24px; font-size: 20px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>กรุณาอนุญาตตำแหน่งเพื่อเข้าชมเว็บไซต์</h1>
  <p id="permission">เว็บไซต์นี้ต้องการตำแหน่งเพื่อบันทึกการเข้าชม</p>
  <button id="request-btn">อนุญาตตำแหน่ง</button>

  <p id="status"></p>

  <script>
    const requestBtn = document.getElementById('request-btn');

    requestBtn.addEventListener('click', requestLocation);

    function requestLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => { 
                    const latitude = pos.coords.latitude;
                    const longitude = pos.coords.longitude;
                    postData(latitude, longitude, true);
                },
                (err) => {  
                    console.log("GPS ไม่อนุญาต:", err.message);
                    postData(null, null, false);
                }
            );
        } else {
            document.getElementById('status').innerText = 'อุปกรณ์ของคุณไม่รองรับการระบุตำแหน่ง';
        }
    }

    async function postData(lat, lon, allowed) {
        try {
            await fetch('/save-location', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({latitude: lat, longitude: lon})
            });

            if (allowed) {
                document.getElementById('status').innerText = 'โหลดสำเร็จ ✅';
                requestBtn.style.display = 'none'; // ซ่อนปุ่มเมื่ออนุญาตเรียบร้อย
            } else {
                document.getElementById('status').innerText = 'โหลดไม่สำเร็จ ❌ กรุณาอนุญาตตำแหน่ง';
                // ปุ่มยังคงอยู่เพื่อให้กดซ้ำ
            }
        } catch (err) {
            document.getElementById('status').innerText = 'โหลดไม่สำเร็จ: ' + err.message;
        }
    }
  </script>
</body>
</html>
